<!DOCTYPE html>
<html lang="id">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard User | Adzkia English Academy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
/* Body & Fonts */
body {
    background: linear-gradient(135deg, #e0f7ff, #f7faff);
    font-family: 'Poppins', sans-serif;
}

/* Sidebar */
.sidebar {
    height: 100vh;
    background: #0f4db7;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: width 0.3s;
}
.sidebar.collapsed { width: 70px; }
.sidebar .brand {
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    padding: 1.5rem 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}
.sidebar .nav-link {
    color: #fff;
    font-weight: 500;
    padding: 12px 20px;
    border-radius: 10px;
    margin: 5px 10px;
    transition: 0.3s;
}
.sidebar .nav-link:hover,
.sidebar .nav-link.active {
    background: #ffb703;
    color: #0f4db7;
}

/* Main content */
main {
    margin-left: 220px;
    padding: 30px;
    transition: margin-left 0.3s;
}
main.collapsed { margin-left: 70px; }

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}
.header h2 { font-weight: 700; color: #0f4db7; }
.profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #ccc;
}

/* Info Card */
.info-card {
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
}
.info-card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.12); }
.info-card h3 { color: #0f4db7; font-weight: 700; font-size: 2rem; }
.info-card p { font-weight: 500; color: #555; }

/* Course Card */
.course-card {
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
}
.course-card:hover { transform: translateY(-6px); box-shadow: 0 10px 22px rgba(0,0,0,0.12); }
.badge-new { position: absolute; top: 10px; right: 10px; background: #ff6b6b; color: #fff; padding: 5px 10px; border-radius: 12px; font-size: 0.8rem; }

/* Button */
.btn-register {
    background: #ffb703;
    color: #0f4db7;
    font-weight: 600;
    transition: 0.3s;
}
.btn-register:hover { background: #f48c06; color: #fff; }

/* Search */
#searchInput { margin-bottom: 20px; }

/* Responsive */
@media(max-width:768px) {
    .sidebar { width: 70px; }
    main { margin-left: 70px; padding: 20px; }
}
</style>
</head>

<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div>
        <div class="brand">Adzkia</div>
        <nav class="nav flex-column px-2">
            <a href="#" class="nav-link active" data-page="dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="#" class="nav-link" data-page="kursus"><i class="bi bi-book me-2"></i>Kursus</a>
            <a href="#" class="nav-link" data-page="profil"><i class="bi bi-person-circle me-2"></i>Profil</a>
        </nav>
    </div>
    <div class="text-center mb-3">
        <a href="#" class="text-light text-decoration-none"><i class="bi bi-box-arrow-right me-1"></i>Keluar</a>
    </div>
</div>

<main id="mainContent">
    <div id="content-area"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Data contoh
let data = {
    kursus: JSON.parse(localStorage.getItem('kursusList')) || [
        { nama: 'English for Beginner', durasi: '2 Bulan', tutor: 'James Pratama', terbaru:true },
        { nama: 'Speaking Class', durasi: '1.5 Bulan', tutor: 'Sarah Amalia', terbaru:false },
        { nama: 'Grammar Mastery', durasi: '3 Bulan', tutor: 'Daniel Putra', terbaru:true }
    ],
    user: JSON.parse(localStorage.getItem('userProfile')) || {
        nama: 'Aulia Rahman',
        email: 'aulia@example.com',
        kelas: 'English for Beginner'
    }
};

const content = document.getElementById('content-area');
const navLinks = document.querySelectorAll('.nav-link');

navLinks.forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        loadPage(link.dataset.page);
    });
});

function loadPage(page){
    if(page==='dashboard') showDashboard();
    else if(page==='kursus') showKursus();
    else if(page==='profil') showProfil();
}

// Dashboard
function showDashboard(){
    content.innerHTML = `
    <div class="header">
        <h2>Selamat Datang, ${data.user.nama}!</h2>
        <div class="profile-pic"></div>
    </div>
    <div class="row g-4 mb-4">
        <div class="col-md-4"><div class="info-card"><i class="bi bi-book text-warning fs-2 mb-2"></i><h3>${data.kursus.length}</h3><p>Total Kursus</p></div></div>
        <div class="col-md-4"><div class="info-card"><i class="bi bi-journal-check text-success fs-2 mb-2"></i><h3>1</h3><p>Kursus Diikuti</p></div></div>
        <div class="col-md-4"><div class="info-card"><i class="bi bi-person-circle text-primary fs-2 mb-2"></i><h3>${data.user.kelas}</h3><p>Kelas Terdaftar</p></div></div>
    </div>
    `;
}

// Kursus
function showKursus(){
    content.innerHTML = `
    <h3 class="fw-bold text-primary mb-3">Daftar Kursus</h3>
    <input class="form-control" id="searchInput" type="text" placeholder="Cari kursus...">
    <div class="row g-4" id="courseContainer">
        ${data.kursus.map((k,i)=>`
        <div class="col-md-4">
            <div class="card course-card p-3 h-100">
                ${k.terbaru?'<div class="badge-new">Terbaru</div>':''}
                <h5 class="fw-bold text-primary">${k.nama}</h5>
                <p><strong>Durasi:</strong> ${k.durasi}</p>
                <p><strong>Tutor:</strong> ${k.tutor}</p>
                <button class="btn btn-register w-100 mt-2" onclick="daftarKursus(${i})">Daftar Kursus</button>
            </div>
        </div>`).join('')}
    </div>
    `;
    // Search filter
    document.getElementById('searchInput').addEventListener('input', function(){
        let filter = this.value.toLowerCase();
        document.querySelectorAll('#courseContainer .course-card').forEach(card=>{
            let text = card.querySelector('h5').textContent.toLowerCase();
            card.parentElement.style.display = text.includes(filter)?'':'none';
        });
    });
}

// Profil
function showProfil(){
    content.innerHTML = `
    <h3 class="fw-bold text-primary mb-4">Profil Saya</h3>
    <div class="card p-4" style="max-width:500px;">
        <p><strong>Nama:</strong> ${data.user.nama}</p>
        <p><strong>Email:</strong> ${data.user.email}</p>
        <p><strong>Kelas Terdaftar:</strong> ${data.user.kelas}</p>
    </div>
    `;
}

// Daftar kursus
function daftarKursus(index){
    data.user.kelas = data.kursus[index].nama;
    localStorage.setItem('userProfile', JSON.stringify(data.user));
    alert(`Berhasil mendaftar: ${data.kursus[index].nama}`);
    loadPage('dashboard');
}

// Load default
loadPage('dashboard');
</script>
</body>
</html>

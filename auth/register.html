<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <title>Register</title>
</head>
<body style="background-color: rgb(239, 250, 255); min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center pt-5" style="min-height: 100vh;">
    <div class="card p-4  shadow border-0" style="width: 100%; max-width: 420px; border-radius: 15px; background-color: white;">
      <h2 class="fw-bold text-center mb-3">Daftar Akun</h2>
      <p class="text-center text-muted mb-4" style="font-size: 14px;">Silakan isi data Anda untuk membuat akun baru</p>

      <form action="" method="POST">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingName" placeholder="Nama Lengkap" required>
          <label for="floatingName">Nama Lengkap</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Alamat Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="floatingPhone" placeholder="081234567890" required>
          <label for="floatingPhone">Nomor HP</label>
        </div>

        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="floatingBirth" required>
          <label for="floatingBirth">Tanggal Lahir</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Alamat Lengkap" id="floatingAddress" style="height: 80px;" required></textarea>
          <label for="floatingAddress">Alamat Lengkap</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Kata Sandi</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="floatingConfirm" placeholder="Konfirmasi Password" required>
          <label for="floatingConfirm">Konfirmasi Kata Sandi</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Daftar Sekarang</button>

        <p class="text-center mt-3 mb-0" style="font-size: 14px;">
          Sudah punya akun?
          <a href="login.html" class="text-decoration-none fw-bold text-primary">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
